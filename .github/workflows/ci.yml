
name: Staged CI â†’ GHCR

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven
      - uses: actions/upload-artifact@v4
        with:
          name: src
          path: |
            pom.xml
            src/**
            Dockerfile

  unit-tests:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - uses: actions/download-artifact@v4
        with: { name: src }
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven
      - name: Run unit tests
        run: mvn -B -ntp -DskipITs test
      - if: always()
        uses: actions/upload-artifact@v4
        with: { name: surefire-reports, path: target/surefire-reports }

  integration-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/download-artifact@v4
        with: { name: src }
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven
      - name: Run integration tests
        run: mvn -B -ntp -DskipTests=false -DskipITs=false verify
      - if: always()
        uses: actions/upload-artifact@v4
        with: { name: failsafe-reports, path: target/failsafe-reports }

  package-jar:
    runs-on: ubuntu-latest
    needs: integration-tests
    steps:
      - uses: actions/download-artifact@v4
        with: { name: src }
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven
      - name: Build runnable JAR
        run: mvn -B -ntp -DskipTests package
      - uses: actions/upload-artifact@v4
        with: { name: app-jar, path: target/app-jar-with-dependencies.jar }

  docker-build:
    runs-on: ubuntu-latest
  needs: integration-tests
  steps:
    - uses: actions/download-artifact@v4
      with: { name: src }
    - uses: docker/setup-buildx-action@v3
    - uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository }}
        tags: |
          type=raw,value=latest
          type=sha,format=short
    - name: Build (no push)
      uses: docker/build-push-action@v6
      with:
        context: .
        push: false
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  push-image:
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - uses: actions/download-artifact@v4
        with: { name: src }
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=short
      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
